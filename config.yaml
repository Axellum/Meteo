# Calcul pour transformé le pourcentage en degres pour les jauges pour 0=318° ; 100%=225° ; ((360-318)+225)/100=2.67
# Donc 1%=2.67° ; Soit x le pencentage à afficher et y l'angle de l'aiguille:
# 42°/2.67 = 15.73% ; si x > 15.73 => y=(x*2.7)+(318-360) ; sinon x < 15.73 alors y=(x*2.7)+318
 - platform: template
   sensors:
      gauge_disque:
        value_template: >-
             {% set disk_use = states('sensor.disk_use_percent') | float  %}
               {%- if disk_use > 15.73 -%}
                {{ states('sensor.disk_use_percent') | round(1) |float  * 2.7 - 42}}
               {% else %}
                {{ states('sensor.disk_use_percent') | round(1) |float  * 2.7 + 318}}
                {%- endif -%}

 - platform: template
   sensors:
      gauge_uc:
        value_template: >-
             {% set processor_use = states('sensor.processor_use') | float %}
               {%- if processor_use > 15.73 -%}
                {{ states('sensor.processor_use') | round(1)|float * 2.7 - 42}}
               {% else %}
                {{ states('sensor.processor_use') | round(1)|float * 2.7 + 318}}
                {%- endif -%}

 - platform: template
   sensors:
      gauge_ram:
        value_template: >-
             {% set memory_use = states('sensor.memory_use_percent') | float %}
               {%- if memory_use > 15.73 -%}
                {{ states('sensor.memory_use_percent') | round(1)|float * 2.7 - 42}}
               {% else %}
                {{ states('sensor.memory_use_percent')| round(1)| float * 2.7 + 318}}
